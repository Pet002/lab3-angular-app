<div class="container p-3 my-3 bg-primary text-white" style="margin-top: 60px;">
    <h2>Parent Component</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)] = "textMessage">
                <small id="helpId" class="form-text text-white">text Status : {{status}}</small>
            </div>
        </div>
        <div class="col-md-6">Counter : {{ChildData}} </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="button" (click)="onClick2Child()" class="btn btn-success" >Send via @Input</button>
            <button type="button" class="btn btn-danger" (click)="onClickViewChild()">Send via @ ViewChild</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-light" (click) = "update()">Show Child</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-child [parentDataChild] = "parentData"  (messageEvent) = "receiveData($event)"  *ngIf = "showChild"></app-child>
        </div>
    </div>
</div>
